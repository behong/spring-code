<div ng-controller="listCtrl" class="container">
	<h2>Board Man</h2>
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>게시물번호</th>
				<th>제목</th>
				<th>작성날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="board in boardList">
				<td>{{ board.boardNo }}</td>
				<td><a ng-click="selectBoardDetail(board.boardNo)">{{ board.boardTitle }}</a></td>
				<td>{{ board.boardInsertDate }}</td>
			</tr>
		</tbody>
	</table>
	<span>
		<button ng-if="nextPage > 1"                  ng-click="pageMove(nextPage)">다음페이지</button>
		<button ng-if="backPage && backPage >= 1"     ng-click="pageMove(backPage)">이전페이지</button>
	</span>
	<br>
	<a ng-href="#/write">글쓰기</a>
</div>
